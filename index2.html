<script type="text/javascript">

//Configuring firebase
  var config = {
    apiKey: "AIzaSyB2RMTrelT1n0sbtrfSjt08429udgBAqKo",
    authDomain: "myproject1-669d5.firebaseapp.com",
    databaseURL: "https://myproject1-669d5.firebaseio.com",
    projectId: "myproject1-669d5",
    storageBucket: "myproject1-669d5.appspot.com",
    messagingSenderId: "102943549351"
  };

  firebase.initializeApp(config);

  var startDate = ""
  var endDate = ""
  var locationCity = ""

  $("#searchbutton").on("click", function() {
      event.preventDefault();
// //grab values of inputs from by targeting ids of input and throw it in the empty variables made above.
    database = firebase.database();
    startDate = $("#startdateinput").val();
    endDate = $("#enddateinput").val();
    locationCity = $("#locationinput").val().trim();

//Push all info into firebase
    database.ref().push({
      startDate : startDate,
      endDate : endDate,
      location : locationCity,
      dateAdded: firebase.database.ServerValue.TIMESTAMP
    });

//firebase watcher to pull data from firebase and then pull relevant eventbrite API accordingly

    database.ref().on("value", function(snapshot) {
      //call event info using firebase info as the keys.
        var obj = snapshot.val();
        console.log(obj);
        var utcFormat = "YYYY-MM-DDThh:mm:ss";
        var convertedStartDate = moment(obj.startDate, utcFormat);
        var convertedEndDate = moment(obj.endDate, utcFormat);
        var queryArrayURL = "https://www.eventbriteapi.com/v3/events/search/?sort_by=" + "best" + "&location.address=" + "irvine%2C+ca" + "&start_date.range_start=" + "2017-11-05T00%3A00%3A00" + "&start_date.range_end=" + "2017-11-10T00%3A00%3A00" + "&token=XIEHEGJIL4AIJWBFGTRC"

          //AJAX call to pull event Data
          $.ajax({
            url: queryArrayURL,
            method: "GET"
          })  .done(function(response) {
                for (var i = 0; i < 11; i++) { //for first 10 events.
                  var newPanel = $("<div>");
                  var eventName = response.events[i].name.text;
                  console.log(eventName)
                  newPanel.append(eventName);
                  $("#innercontainer").append(newPanel);

                };//for loop end
              });//done end
    });

  }); //end of on searchbutton click function.



</script>

</body>
