<!DOCTYPE html>
<html>

<head>
    <title>Journified</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- bootstrap stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- local stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap jquery -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- axios -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <!-- firebase -->
    <script type="text/javascript" src="./assets/js/gps.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img id = "Logo_Nav" src = "assets/Images/journifilogo.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <label for="example-date-input" class="col-form-label">Location</label>
                        <div class="col-10">
                            <input id="locationinput" type="text" class="form-control" placeholder="i.e. Irvine, CA">
                            <button id="locate" type="button" class="btn btn-default btn-md">
                                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startdateinput" class="col-form-label">Start Date</label>
                        <div class="col-10">
                            <input class="form-control" type="date" id="startdateinput">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="enddateinput" class="col-form-label">End Date</label>
                        <div class="col-10">
                            <input class="form-control" type="date" id="enddateinput">
                        </div>
                    </div>
                    <button type="submit" id="searchbutton" class="btn btn-default">Search</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid text-center" id="innercontainer">
    </div>
    </script>
    <div id="eventsDescription">
    </div>
    </div>
    </script>
    <!--Link to firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/javascript.js"></script>
</body>

</html>
