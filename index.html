<!DOCTYPE html>
<html>

<head>
    <title>Journifi</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    
    <div class="container-fluid">
        <div class="container-fluid text-center" id="innercontainer">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <img src="https://pbs.twimg.com/profile_images/1083717041/jy_twitterB_W.jpg" class="img-circle">
                <!--LOCATION SEARCH BAR-->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Location">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Search</button>
                    </span>
                </div>
                <!-- /input-group -->
                <!-- /.col-lg-6 -->
                <!--DATE SEARCH BAR-->
                <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
                <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>
                <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
                <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
                <!--Font Awesome (added because you use icons in your prepend/append)-->
                <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
                <!-- Inline CSS based on choices in "Settings" tab -->
                <style>
                </style>
                <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form action="https://formden.com/post/MlKtmY4x/" class="form-horizontal" method="post">
                                    <div class="form-group">
                                        <label for="startdateinput" class="col-form-label">Start Date</label>
                                        <div class="col-10">
                                            <input class="form-control" type="date" id="startdateinput">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="enddateinput" class="col-form-label">End Date</label>
                                        <div class="col-10">
                                            <input class="form-control" type="date" id="enddateinput">
                                        </div>
                                    </div>
                                    <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">Search</button>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
                <!-- Include jQuery -->
                <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
                <!-- Include Date Range Picker -->
                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
                <script>
                $(document).ready(function() {
                    var date_input = $('input[name="date"]'); //our date input has the name "date"
                    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                    date_input.datepicker({
                        format: 'mm/dd/yyyy',
                        container: container,
                        todayHighlight: true,
                        autoclose: true,
                    })
                })
                </script>
                <!-- /input-group -->
                <!-- /.col-lg-6 -->
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT  -->
    <script type="text/javascript">
    </script>
</body>

</html>
